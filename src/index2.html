<!DOCTYPE html>
<html lang="en">
  <head>

    <!--Header section-->

      >
        <a class="" href="index.html"
          ><img src="img/logo.png" width="200" height="200" alt=""
        /></a>
        <ul class="text-xl hidden md:flex justify-center gap-5">
          <li
            class="border-b-2 p-2 hover:border-green-400 transition-all duration-400"
          >
            <a href="index.html">Shakllar yuzi</a>
          </li>
          <li
            class="border-b-2 border-green-500 p-2 hover:border-green-400 transition-all duration-400"
          >
            <a href="index2.html">Shakllar perimetri</a>
          </li>

        </ul>
        <button class="hamburger-js ml-auto md:hidden">
          <svg viewBox="0 0 100 80" width="40" height="40">
            <rect width="100" height="20"></rect>
            <rect y="30" width="100" height="20"></rect>
            <rect y="60" width="100" height="20"></rect>
          </svg>
        </button>
        <ul

        >
          <li>
            <a class="hover:font-bold text-lg" href="index.html"

          <li>
            <a class="hover:font-bold text-lg" href="index2.html"

                Perimetrini hisoblash

                type="text"
